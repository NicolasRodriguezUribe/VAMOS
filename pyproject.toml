[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vamos"
version = "0.1.0"
description = "Vectorized Architecture for Multiobjective Optimization Studies"
requires-python = ">=3.10"
authors = [
  { name = "VAMOS contributors" }
]
dependencies = [
  "numpy>=1.23",
  "scipy>=1.10",
]
readme = "README.md"

[project.optional-dependencies]
backends = [
  "numba>=0.57",
  "moocore>=0.4",
]
benchmarks = [
  "pymoo>=0.6",
  "jmetalpy>=1.5",
  "pygmo>=2.19",
]
dev = [
  "pytest>=7.0",
  "black>=23.0",
  "ruff>=0.1.5",
]
notebooks = [
  "pandas>=1.5",
  "matplotlib>=3.7",
  "ipython>=8.10",
  "seaborn>=0.12",
  "scikit-learn>=1.3",
]
examples = [
  "pandas>=1.5",
  "matplotlib>=3.7",
  "seaborn>=0.12",
  "scikit-learn>=1.3",
]

[project.scripts]
vamos = "vamos.main:main"
vamos-self-check = "vamos.self_check:main"

[tool.mypy]
python_version = "3.11"
plugins = []
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
pretty = true
exclude = ["build/", "dist/"]

[tool.mypy."vamos.problem.*"]
strict = true

[tool.mypy.vamos.algorithm.config]
strict = true

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

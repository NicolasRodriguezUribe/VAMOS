[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vamos"
version = "0.1.0"
description = "Vectorized Architecture for Multiobjective Optimization Studies"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "VAMOS Team", email = "vamos@example.com"}
]
maintainers = [
    {name = "VAMOS Maintainers", email = "vamos-maintainers@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
keywords = [
    "multiobjective optimization",
    "evolutionary algorithms",
    "NSGA-II",
    "MOEA/D",
    "SMS-EMOA",
    "vectorized computation",
    "numpy",
    "numba"
]
dependencies = [
    "numpy>=2.0.0",
    "numba>=0.62.1",
    "moocore>=0.1.9",
    "jmetalpy>=1.9.0",
    "pymoo>=0.6.1.5",
]

[project.optional-dependencies]
dev = [
    # Testing
    "pytest>=7.4.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/vamos"
Documentation = "https://vamos.readthedocs.io"
Repository = "https://github.com/yourusername/vamos"
Changelog = "https://github.com/yourusername/vamos/blob/main/CHANGELOG.md"
Issues = "https://github.com/yourusername/vamos/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed", "*.pyi", "**/*.pyi"]

[tool.ruff]
line-length = 88
target-version = "py311"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
    "A",    # flake8-builtins
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "PL",   # pylint
    "RUF",  # ruff-specific rules
]
extend-ignore = [
    "E501",  # Line too long - handled by black
    "E203",  # Whitespace before ':' - handled by black
    "W503",  # Line break occurred before a binary operator
]

[project.scripts]
vamos = "vamos.main:main"

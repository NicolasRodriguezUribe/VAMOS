site_name: VAMOS Docs
site_description: Vectorized Architecture for Multiobjective Optimization Studies
repo_url: https://github.com/NicolasRodriguezUribe/VAMOS
repo_name: NicolasRodriguezUribe/VAMOS
theme:
  name: material
  palette: 
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google

nav:
  - Home: index.md
  - Guide:
    - Minimal Python Track: guide/minimal-python.md
    - Quick Start Guide: guide/zero_to_hero.md
    - Getting Started: guide/getting-started.md
    - CLI & Config: guide/cli.md
    - VAMOS Studio: guide/studio.md
    - Cookbook: guide/cookbook.md
    - Troubleshooting: guide/troubleshooting.md
  - Reference:
    - API Reference: reference/api_reference.md
    - Algorithms & Backends: reference/algorithms.md
    - JAX Backend: backends/jax.md
    - Problems: reference/problems.md
    - Constraints & Autodiff: reference/constraints.md
    - Stopping & Archive: experiment/stopping_and_archive.md
  - Topics:
    - Hyperparameter Tuning: topics/tuning.md
    - Analysis & Viz: topics/analysis.md
    - Extending VAMOS: topics/extending.md
    - Plugin Guide: topics/plugin_guide.md
    - Engineering Audit: topics/engineering_audit.md
    - AOS Method: paper/aos-method.md
    - Scaling with Dask: scaling/dask.md
  - Developer Guides:
    - Add a Problem: dev/add_problem.md
    - Add an Algorithm: dev/add_algorithm.md
    - Add a Backend: dev/add_backend.md
    - Architecture Health: dev/architecture_health.md
    - Architecture Decisions:
      - ADR Index: dev/adr/index.md
      - 0001 Layering and Facades: dev/adr/0001-layering-and-facades.md
      - 0002 Import-Time Purity: dev/adr/0002-import-time-purity.md
      - 0003 Optional Dependencies Policy: dev/adr/0003-optional-deps-policy.md
      - 0004 No Shims, No Allowlists: dev/adr/0004-no-shims-no-allowlists.md
      - 0005 Health Gates and Retention: dev/adr/0005-health-gates-and-retention.md

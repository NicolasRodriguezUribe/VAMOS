name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  tests-full:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies (full extras)
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev,backends,benchmarks,notebooks,studio,autodiff]"
      - name: Lint (ruff)
        run: ruff check .
      - name: Format check (black)
        run: black --check .
      - name: Type check (mypy)
        run: mypy src/vamos/core src/vamos/algorithm src/vamos/kernel
      - name: Run tests
        run: pytest -m "not slow"

  tests-minimal:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install minimal package
        run: |
          python -m pip install -U pip
          python -m pip install .
      - name: Run minimal smoke tests
        run: pytest tests/test_minimal_imports.py tests/test_packaging_data.py

  build-wheel:
    runs-on: ubuntu-latest
    needs: [tests-full, tests-minimal]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build wheel
        run: |
          python -m pip install -U pip build
          python -m build
      - name: Install wheel and smoke test
        run: |
          python -m pip install dist/*.whl
          python - <<'PY'
          import importlib.resources as res
          import vamos
          import vamos.api
          path = res.files("vamos.data.reference_fronts") / "ZDT1.csv"
          assert path.is_file(), "Reference front missing in wheel"
          print("Wheel smoke OK:", vamos.__version__)
          PY
